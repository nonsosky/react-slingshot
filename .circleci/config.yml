jobs:
  build:
     docker:
        - image: circleci/node:13.8.0
     steps:
        - checkout
        - run npm i
        - save_cache:
            key: "npm-packages"
            paths:
              - /src/node_modules
        - run npm lint

  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - "npm-packages"
      - run: npm i
      - run: npm test

  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - "npm-packages"
      - run: npm audit

workflows:
  my-workflow:
     jobs:
       - build
       - test:
          requires:
             - build
       - analyze:
          requires:
             - test
